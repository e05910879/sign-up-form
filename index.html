<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="sign-up">
    <div class="left">
        <div class="sidebar">
            <div class="sidebar-image">
                <img src="./images/odin-lined.png" alt="The Odin Project logo">
            </div>
            <div class="sidebar-text">
                Odin
            </div>
        </div>
        <div class="credit">
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <p class="par-1">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p class="par-2">
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <div class="form-header">Let's do this!</div>
            <div class="form">
                <form id="myform">
                    <div class="first-row">
                        <div class="control">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Thor">
                        </div>
                        <div class="control">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Odinson">
                        </div>                 
                    </div>
                    <div class="second-row">
                        <div class="control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="control">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>                       
                    </div>
                    <div class="third-row">
                        <div class="control">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="control">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>                                               
                    </div>                  
                </form>
            </div>
        </div>
        <div class="bottom">
            <div class="submit-button">
                <button form="myform" type="submit">
                    Create Account
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
